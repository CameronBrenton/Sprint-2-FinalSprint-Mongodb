<!DOCTYPE html>

<title>Search Page</title>
<head>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/skeleton/2.0.4/skeleton.css">
    <title>Search Engine</title>
</head>
<body>
<label>Database: MongoDB</label>
//this is how we search in our mongo db database
<form method="POST" action="#" th:action="@{/search}" th:object="${search}">

<!--    <select th:field="*{database}">-->
<!--        <option th:each="p: ${databaseList}" th:value="${p}" th:text="${p}"}></option>-->

    <button type="submit">Search</button>
</form>

<button><a href="http://localhost:98080/searchPgadmin" style="text-decoration: none">Redirect to Search Pgadmin</a></button>



</body>
</html>
